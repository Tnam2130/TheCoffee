<div class="home-page w-100 form-layout" style="margin:0">
  <div class="row w-100 h-100 g-0">
    <div class="col-sm-12 col-md-6 d-none d-md-block"></div>
    <div class="col-sm-12 col-md-6 d-flex align-items-center justify-content-center">
      <form name="signinForm" ng-submit="login(signinForm)" class="bg-white rounded-2 form-wrapper">
        <a href="#/!" class="px-5 d-flex align-items-center justify-content-center">
          <img src="assets/img/logo/logo.png" class="form-logo" alt="">
          <span class="fs-2 fw-semibold" style="color: var(--text-color);">The Coffee</span>
        </a>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            ng-model="email"
            ng-change="handleChange()"
            name="email"
            class="form-control"
            id="email"
            type="email"
            required
          />
          <div id="emailHelp" ng-show="errorMsg.email && signinForm.email.$valid" class="form-text text-danger">
            {{errorMsg.email}}
          </div>
        </div>
        <div class="mb-3">
          <label for="signInPassword" class="form-label">Password</label>
          <input
            ng-model="password"
            ng-change="handleChange()"
            name="password"
            type="password"
            class="form-control"
            id="password"
            required
          />
        </div>
        <div id="passwordHelp" ng-show="errorMsg.password" class="form-text text-danger">
          {{errorMsg.password}}
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="signInCheckBox" />
          <label class="form-check-label fs-5" for="signInCheckBox">Ghi nhớ mật khẩu?</label>
        </div>
        <button type="submit" class="w-100 btn btn-primary my-2 fs-4">Đăng Nhập</button>
        <div class="form-line position-relative text-secondary my-2 mb-4">
          <span class="position-absolute options-signin">Hoặc</span>
        </div>
        <div class="bg-fb d-flex justify-content-center align-items-center py-1 rounded-1 mt-2 form-social-btn">
          <img src="assets/img/facebook.webp" class="form-social-icon me-2" alt="" />
          <span class="text-white fs-4">Đăng nhập với Facebook</span>
        </div>
        <div class="d-flex border justify-content-center align-items-center py-1 rounded-1 mt-2 form-social-btn">
          <img src="assets/img/google.png" class="form-social-icon me-2" alt="" />
          <span class="text-secondary fs-4">Đăng nhập với Google</span>
        </div>
        <div class="d-flex align-items-center justify-content-center mt-4">
          <a class="text-decoration-none" href="#!signup">Đăng ký ngay?</a>
        </div>
      </form>
    </div>
  </div>
</div>
